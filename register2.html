<h1 class="my-4">Register Your Child</h1>
<form onsubmit="addParentChildInfo(); return false;" class="mb-4">
  <div class="form-group">
    <input type="text" id="namaPenuh" class="form-control" placeholder="Nama Penuh" required>
  </div>
  <div class="form-group">
    <input type="text" id="noIcRegister" class="form-control" placeholder="No IC" required>
  </div>
  <div class="form-group">
    <input type="number" id="umur" class="form-control" placeholder="Umur" required>
  </div>
  <div class="form-group">
    <input type="text" id="namaParent" class="form-control" placeholder="Nama Parent" required>
  </div>
  <div class="form-group">
    <input type="text" id="noTelefon" class="form-control" placeholder="No Telefon" required>
  </div>
  <div class="form-group">
    <input type="text" id="alamat" class="form-control" placeholder="Alamat" required>
  </div>
  <div class="form-group">
    <input type="text" id="namaSekolah" class="form-control" placeholder="Nama Sekolah" required>
  </div>
  <div class="form-group">
    <input type="text" id="levelSkill" class="form-control" placeholder="Level Skill" required>
  </div>
  <div class="form-group">
    <input type="text" id="levelPlay" class="form-control" placeholder="Level Play" required>
  </div>
  <div class="form-group">
    <input type="text" id="photoURL" class="form-control" placeholder="Photo URL" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<script>
  function addParentChildInfo() {
    const namaPenuh = document.getElementById('namaPenuh').value;
    const noIc = document.getElementById('noIcRegister').value;
    const umur = document.getElementById('umur').value;
    const namaParent = document.getElementById('namaParent').value;
    const noTelefon = document.getElementById('noTelefon').value;
    const alamat = document.getElementById('alamat').value;
    const namaSekolah = document.getElementById('namaSekolah').value;
    const levelSkill = document.getElementById('levelSkill').value;
    const levelPlay = document.getElementById('levelPlay').value;
    const photoURL = document.getElementById('photoURL').value;

    google.script.run.addParentChildInfo(namaPenuh, noIc, umur, namaParent, noTelefon, alamat, namaSekolah, levelSkill, levelPlay, photoURL);
    alert('Parent and child information added successfully!');
  }
</script>
